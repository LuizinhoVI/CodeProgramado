<html lang="en">

<head>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="global.css">
</head>

<body>

    <!-- tela do contato ------------------------------------------------------->
    <section class="content-timeline">

        <!-- tela do contato  ------------------------------------->
        <div id="id_site " class="contato-box" style="display:block; ">
            <div class="box" align="center">
                <div>
                    <br>
                    <div class="letra" align="center">Escolha a categoria</div>
                    <hr>
                    <br>
                    <div class="img-div">
                        <div class="quadrado-ok" align="center">
                            <img class="img-cell" onclick="cell()" id="id_cell" src="src/img/contato/cell.png" alt="">
                            <div class="barra-ok"></div>
                        </div>

                        <div class="quadrado-ok">
                            <img class="img-pc" onclick="pc()" src="src/img/contato/pc.png" alt="">
                            <div class="barra-ok"></div>
                        </div>
                        <div class="quadrado-ok">
                            <img class="img-web" onclick="web()" src="src/img/contato/web.png" alt="">
                            <div class="barra-ok"></div>
                        </div>
                    </div>
                    <br>
                    <div class="letra"> Fomas de entrar em contato
                    </div>
                    <hr>
                    <br>
                    <div class="img-div">
                        <div class="quadrado-ok">
                            <img class="img-cell" onclick="email()" src="src/img/contato/email.png" alt="">
                            <div class="barra-ok"></div>
                        </div>
                        <div class="quadrado-ok">
                            <img class="img-pc" onclick="inst()" src="src/img/contato/inst.png" alt="">
                            <div class="barra-ok"></div>
                        </div>
                        <div class="quadrado-ok">

                            <img class="img-web" onclick="telegram()" src="src/img/contato/telegram.png" alt="">
                            <div class="barra-ok"></div>
                        </div>
                        <div class="quadrado-ok">
                            <img class="img-wapp" onclick="wapp()" src="src/img/contato/wapp.png" alt="">
                            <div class="barra-ok"></div>
                        </div>
                    </div>
                    <br>
                </div>
                <hr>
                <div class="formulario">
                    <form action="" class="meio">
                        <br>
                        <label class="menu" for="cadastro_nome">Nome :
                        <input type="text" id="cadastro_nome" class="sem-border" placeholder=" Nome Completo"></label>

                        <br>
                        <label class="menu" for="cadastro_email">Email :
                        <input type="email" id="cadastro_email" placeholder="exemplo@email.com" class="sem-border"></label>
                        <br>
                        <label class="menu" for="cadastro_telefone"> Telefone:
                        <input type="tel" id="cadastro_telefone" class="sem-border" placeholder="seu telefone" maxlength="13" minlength="12" size="10"></label>
                        <br>
                        <label class="menu" for="cadastro_instagram" align=""> Instragram:
                        <input type="tel" id="cadastro_instagram" class="sem-border" placeholder="@seu nome" size="10">
</label>
                        <br>
                        <label class="menu" for="cadastro_texto">Resuma seu projeto até 50 linhas
                        </label>

                        <textarea class="sem-border texto_do_cliente" rows="50" cols="20" id="cadastro_texto" maxlength="232" minlength="10"></textarea>

                        <input type="submit" class="encaminhar_cliente" value="enviar">

                    </form>
                    <br>
                </div>
            </div>
        </div>
        </div>


        <!-- tela da logo -->
        <div id="" class="tela-logo" style="display: block;">
            <div class="sobre-box">
                <img class="logo-box" src="src/img/centro.png" alt="">
                <p>Feito para você micro empreendedor ou donos de pequenas empresas</p>
            </div>

        </div>
    </section>

</body>

</html>
