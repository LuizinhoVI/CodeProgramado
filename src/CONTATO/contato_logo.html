<html lang="en">

<head>

</head>

<body>

    <!-- tela do contato ------------------------------------------------------->
    <section class="content-timeline">
        <!-- tela da logo -->
        <div id=" " class="tela-logo " style="display: block; ">
            <div class="sobre-box ">
                <img class="logo-box " src="src/img/centro.png " alt=" ">
                <p>Feito para você micro empreendedor ou donos de pequenas empresas</p>
            </div>
        </div>


        <!-- tela do contato  ------------------------------------->
        <div id="id_site " class="contato-box" style="display:block; ">
            <div class="box" align="center">
                <div>

                    <div class="letra" align="center">Escolha a categoria</div>

                    <br>
                    <div class="img-div">
                        <div class="quadrado-ok" align="center">
                            <img class="img-cell" onclick="cell()" onmouseover="cell_balao_on()" onmouseout="cell_balao_off()" id="id_cell " src="src/img/contato/cell.png " alt=" ">
                            <div class="barra-ok "></div>
                            <div class="balao_move">
                                <label id="balao" style="display:none; ">APP</label></div>
                        </div>

                        <div class="quadrado-ok ">
                            <img class="img-pc " onclick="pc()" onmouseover="cell_balao_on1()" onmouseout="cell_balao_off1()" src="src/img/contato/pc.png " alt=" ">
                            <div class="barra-ok "></div>
                            <div class="balao_move1">
                                <label id="balao1" style="display:none; ">DESKTOP</label></div>
                        </div>
                        <div class="quadrado-ok ">
                            <img class="img-web " onclick="web()" onmouseover="cell_balao_on2()" onmouseout="cell_balao_off2()" src="src/img/contato/web.png " alt=" ">
                            <div class="barra-ok "></div>
                            <div class="balao_move2">
                                <label id="balao2" style="display:none; ">WEB</label></div>
                        </div>
                    </div>
                    <br>
                    <hr>
                    <div class="letra "> Fomas de entrar em contato
                    </div>
                    <br>
                    <div class="img-div ">
                        <div class="quadrado-ok ">
                            <img class="img-cell " onclick="email() " src="src/img/contato/email.png " alt=" ">
                            <div class="barra-ok "></div>
                        </div>
                        <div class="quadrado-ok ">
                            <img class="img-pc " onclick="inst() " src="src/img/contato/inst.png " alt=" ">
                            <div class="barra-ok "></div>
                        </div>
                        <div class="quadrado-ok ">

                            <img class="img-web " onclick="telegram() " src="src/img/contato/telegram.png " alt=" ">
                            <div class="barra-ok "></div>
                        </div>
                        <div class="quadrado-ok ">
                            <img class="img-wapp " onclick="wapp() " src="src/img/contato/wapp.png " alt=" ">
                            <div class="barra-ok "></div>
                        </div>
                    </div>
                    <br>
                    <hr>
                </div>

                <div class="formulario ">
                    <form action=" " class="meio ">
                        <br>
                        <div for=" " class="letra ">Informações do cliente </div>

                        <label for=" " class="nome_ ">Nome :
                        <input type="text " id="cadastro_nome " class="sem-border " placeholder=" Nome Completo " size="20 "></label>

                        <br>
                        <label for=" " class="nome_ ">Email:
                        <input type="email " id="cadastro_email " placeholder="exemplo@email.com " class="sem-border " size="20 "> <br>
                        </label>

                        <label for=" " class="telefone_ ">Telefone:
                        <input type="tel " id="cadastro_telefone " class="sem-border " placeholder="telefone " maxlength="13 " minlength="12 " size="10 ">
                        </label>
                        <br>
                        <label for=" " " id="inst " class="instagram_ ">Instagram:
                            <input type="text " id="cadastro_instagram " class="sem-border " placeholder="@seu_nome " size="10 ">
                            </label>
                            <br>

                            <label for=" " class=" ">Escreva um breve resumo do seu projeto!</label>
                            <br>
                            <textarea class=" texto_do_cliente " rows="10 " cols="40 " id="cadastro_texto " maxlength="100 " minlength="10 " placeholder="Resuma seu projeto até 50 linhas "></textarea>
                            <br>
                            <br>
                            <button type="submit ">Enviar</button>

                            </form>
                            <br>
                </div>
            </div>
        </div>


  
    </section>
    
         <!-- redes sociais  -->
  <div class="rede-social ">
        <div><a href=" # " target="blank_ "><img src="src/img/logo_instagram.png "  alt=" " ></a> <br> Instagram</div>
        <div><a href=" # " target="blank_ "><img src="src/img/logo_github.png " alt=" "></a> <br> Github</div> 
        <div><a href=" # " target="blank_ "><img src="src/img/logo_youtube.png " alt=" "></a> <br>Youtube</div>
       
      
        
    </div> 
    
  
  
</body>

</html>
