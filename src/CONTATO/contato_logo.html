<html lang="en">

<head>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="global.css">
</head>

<body>

    <!-- tela do contato ------------------------------------------------------->
    <section class="content-timeline">

        <!-- tela do contato  ------------------------------------->
        <div id="id_site " class="contato-box" style="display:block; ">
            <div class="box" align="center">
                <br>
                <div class="letra-menu">Escolha a categoria</div>
                <br>
                <div class="img-div">
                    <div class="quadrado-ok" align="center">
                        <img class="img-cell" onclick="cell()" id="id_cell" src="SRC/img/contato/cell.png" alt="">
                        <div class="barra-ok"></div>
                    </div>

                    <div class="quadrado-ok">
                        <img class="img-pc" onclick="pc()" src="src/img/contato/pc.png" alt="">
                        <div class="barra-ok"></div>
                    </div>
                    <div class="quadrado-ok">
                        <img class="img-web" onclick="web()" src="src/img/contato/web.png" alt="">
                        <div class="barra-ok"></div>
                    </div>
                </div>
                <br>
                <div class="letra-menu"> Fromas de entrar em contato
                </div>
                <br>
                <div class="img-div">
                    <div class="quadrado-ok">
                        <img class="img-cell" onclick="email()" src="SRC/img/contato/email.png" alt="">
                        <div class="barra-ok"></div>
                    </div>
                    <div class="quadrado-ok">
                        <img class="img-pc" onclick="inst()" src="SRC/img/contato/inst.png" alt="">
                        <div class="barra-ok"></div>
                    </div>
                    <div class="quadrado-ok">

                        <img class="img-web" onclick="telegram()" src="SRC/img/contato/telegram.png" alt="">
                        <div class="barra-ok"></div>
                    </div>
                    <div class="quadrado-ok">
                        <img class="img-wapp" onclick="wapp()" src="SRC/img/contato/wapp.png" alt="">
                        <div class="barra-ok"></div>
                    </div>
                </div>
                <br>
                <table border="5" class="formulario">
                    <form action="" class="">
                        <br>


                        <td class="letra-menu">
                            Nome :</td>
                        <td> <input type="text" class="sem-border">
                        </td>

                        <tr></tr>
                        <td class="letra-menu"> Email :</td>
                        <td> <input type="email" class="sem-border">
                        </td>
                        <tr></tr>
                        <td class="letra-menu"> Telefone :</td>
                        <td> <input type="tel" class="sem-border">
                        </td>
                        <tr></tr>
                        <td class="letra-menu"> Instragram :</td>
                        <td> <input type="tel" class="sem-border">
                        </td>
                        <tr></tr>
                        <td class="letra-menu">Resuma seu projeto até 50 linhas </td>
                        <tr></tr>
                        <td> <textarea rows="" cols=""></textarea>
                        </td>
                        <tr></tr>
                        <td>
                            <input type="submit" value="enviar">
                        </td>
                    </form>
                </table>

                <span>teste</span>
            </div>

        </div>


        <!-- tela da logo -->
        <div id="" class="tela-logo" style="display: block;">
            <div class="sobre-box">
                <img class="logo-box" src="SRC/img/centro.png" alt="">
                <p>Feito para você micro empreendedor ou donos de pequenas empresas</p>
            </div>
        </div>
    </section>

</body>

</html>
