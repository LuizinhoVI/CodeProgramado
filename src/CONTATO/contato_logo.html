<html lang="en">

<head>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="global.css">
</head>

<body>

    <!-- tela do contato ------------------------------------------------------->
    <section class="content-timeline">

        <!-- tela do contato  ------------------------------------->
        <div id="id_site " class="contato-box" style="display:block; ">
            <div class="box" align="center">
                <div>
                    <br>
                    <hr color="red">
                    <div class="letra" align="center">Escolha a categoria</div>
                    <br>
                    <div class="img-div">
                        <div class="quadrado-ok" align="center">
                            <img class="img-cell" onclick="cell()" id="id_cell" src="src/img/contato/cell.png" alt="">
                            <div class="barra-ok"></div>
                        </div>

                        <div class="quadrado-ok">
                            <img class="img-pc" onclick="pc()" src="src/img/contato/pc.png" alt="">
                            <div class="barra-ok"></div>
                        </div>
                        <div class="quadrado-ok">
                            <img class="img-web" onclick="web()" src="src/img/contato/web.png" alt="">
                            <div class="barra-ok"></div>
                        </div>
                    </div>
                    <br>
                    <div class="letra"> Fomas de entrar em contato
                    </div>
                    <br>
                    <div class="img-div">
                        <div class="quadrado-ok">
                            <img class="img-cell" onclick="email()" src="src/img/contato/email.png" alt="">
                            <div class="barra-ok"></div>
                        </div>
                        <div class="quadrado-ok">
                            <img class="img-pc" onclick="inst()" src="src/img/contato/inst.png" alt="">
                            <div class="barra-ok"></div>
                        </div>
                        <div class="quadrado-ok">

                            <img class="img-web" onclick="telegram()" src="src/img/contato/telegram.png" alt="">
                            <div class="barra-ok"></div>
                        </div>
                        <div class="quadrado-ok">
                            <img class="img-wapp" onclick="wapp()" src="src/img/contato/wapp.png" alt="">
                            <div class="barra-ok"></div>
                        </div>
                    </div>
                    <br>
                </div>
                <div class="">
                    <form action="" class="">
                        <br>
                        <label class="letra menu" for="cadastro_nome" align="right">Nome :</label>
                        <input type="text" id="cadastro_nome" class="sem-border">
                        <br>
                        <br>
                        <label class="letra-menu" for="cadastro_email" align="right"> Email :</label>
                        <input type="email" id="cadastro_email" class="sem-border">
                        <br> <br>
                        <label class="letra-menu" for="cadastro_telefone" align="right"> Telefone :</label>
                        <input type="tel" id="cadastro_telefone" class="sem-border">
                        <br><br>
                        <label class="letra-menu" for="cadastro_instagram" align="right"> Instragram :</label>
                        <input type="tel" id="cadastro_instagram" class="sem-border">
                        <br><br>
                        <label class="letra-menu" for="cadastro_texto" align="right">Resuma seu projeto até 50 linhas
</label>
                        <br><br>
                        <textarea class="sem-border" rows="" cols="" id="cadastro_texto"></textarea>
                        <br><br>
                        <input type="submit" value="enviar">

                    </form>

                    <span></span>
                </div>
            </div>
        </div>
        </div>


        <!-- tela da logo -->
        <div id="" class="tela-logo" style="display: block;">
            <div class="sobre-box">
                <img class="logo-box" src="SRC/img/centro.png" alt="">
                <p>Feito para você micro empreendedor ou donos de pequenas empresas</p>
            </div>

        </div>
    </section>

</body>

</html>
